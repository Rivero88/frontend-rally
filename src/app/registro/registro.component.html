<form class="container p-4 bg-light rounded shadow-sm" style="max-width: 600px;">
    <h3 class="text-center mb-4">Registrarse como participante</h3>

    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Introduce nombre" />
        </div>
        <div class="col-md-6">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" id="apellidos" class="form-control" placeholder="Introduce apellidos" />
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="alias" class="form-label">Alias</label>
            <input type="text" id="alias" class="form-control" placeholder="Introduce alias" />
        </div>
        <div class="col-md-6">
            <label for="fnacimiento" class="form-label">Fecha nacimiento</label>
            <input type="date" id="fnacimiento" class="form-control" />
        </div>
    </div>

    <div class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" id="telefono" class="form-control" placeholder="Introduce teléfono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Introduce email" />
        </div>
    </div>

    <div class="mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Introduce contraseña" />
    </div>

    <div class="mb-4">
        <label for="confirm_password" class="form-label">Confirmar contraseña</label>
        <input type="password" id="confirm_password" class="form-control" placeholder="Repite contraseña" />
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-custom">Registrarse</button>
        <button routerLink="/" class="btn btn-custom">Volver</button>
    </div> 
</form>
